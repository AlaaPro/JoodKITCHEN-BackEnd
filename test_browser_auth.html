<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë JoodKitchen Token Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .user-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .user-btn {
            padding: 15px 10px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .user-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .user-btn.selected {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .user-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .user-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .user-role {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 2px;
        }
        
        .login-form {
            margin: 30px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            display: none;
        }
        
        .result.success {
            background: #f0fff4;
            border: 2px solid #9ae6b4;
            color: #22543d;
        }
        
        .result.error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #742a2a;
        }
        
        .token-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin: 15px 0;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .copy-btn:hover {
            background: #5a67d8;
        }
        
        .instructions {
            background: #ebf8ff;
            border: 2px solid #90cdf4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .instructions h4 {
            color: #2c5282;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            color: #2d3748;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
        }
        
        .api-docs-btn {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .api-docs-btn:hover {
            background: #38a169;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üîë</h1>
            <h2 style="color: #2d3748; margin-bottom: 5px;">JoodKitchen</h2>
            <p class="subtitle">Generate your API authentication token</p>
        </div>

        <!-- Quick User Selection -->
        <div class="user-selector">
            <div class="user-btn" onclick="selectUser('admin', 'admin@joodkitchen.com', 'admin123')">
                <div class="user-icon">üëë</div>
                <div class="user-name">Admin</div>
                <div class="user-role">Super Admin</div>
            </div>
            <div class="user-btn" onclick="selectUser('kitchen', 'chef@joodkitchen.com', 'chef123')">
                <div class="user-icon">üë®‚Äçüç≥</div>
                <div class="user-name">Kitchen</div>
                <div class="user-role">Chef</div>
            </div>
            <div class="user-btn" onclick="selectUser('client', 'client@joodkitchen.com', 'client123')">
                <div class="user-icon">üë§</div>
                <div class="user-name">Client</div>
                <div class="user-role">Customer</div>
            </div>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="login(event)">
            <div class="form-group">
                <label class="form-label" for="email">üìß Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">üîí Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                Generate Token
            </button>
        </form>

        <!-- Result Display -->
        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let selectedUser = null;

        function selectUser(type, email, password) {
            // Remove previous selection
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select current user
            event.target.closest('.user-btn').classList.add('selected');
            
            // Fill form
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            selectedUser = type;
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const result = document.getElementById('result');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Generating Token...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    showSuccess(data);
                } else {
                    showError(data.message || 'Login failed');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Generate Token';
            }
        }

        function showSuccess(data) {
            const result = document.getElementById('result');
            const content = document.getElementById('resultContent');
            
            const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000).toLocaleString();
            
            content.innerHTML = `
                <h4 style="color: #22543d; margin-bottom: 15px;">‚úÖ Token Generated Successfully!</h4>
                
                <div style="margin-bottom: 15px;">
                    <strong>User:</strong> ${data.user.nom} ${data.user.prenom}<br>
                    <strong>Roles:</strong> ${data.user.roles.join(', ')}<br>
                    <strong>Expires:</strong> ${expiresAt}
                </div>
                
                <div class="token-display">
                    ${data.token}
                    <button class="copy-btn" onclick="copyToken('${data.token}')">üìã Copy</button>
                </div>
                
                <div class="instructions">
                    <h4>üöÄ How to use this token:</h4>
                    <ol>
                        <li>Copy the token above</li>
                        <li>Open the API Platform docs</li>
                        <li>Click the "Authorize" button üîí</li>
                        <li>Paste the token in the "bearerAuth" field</li>
                        <li>Click "Authorize" and test endpoints!</li>
                    </ol>
                    <a href="/api/docs/" target="_blank" class="api-docs-btn">üìñ Open API Platform Docs</a>
                </div>
            `;
            
            result.className = 'result success';
            result.style.display = 'block';
        }

        function showError(message) {
            const result = document.getElementById('result');
            const content = document.getElementById('resultContent');
            
            content.innerHTML = `
                <h4 style="color: #742a2a; margin-bottom: 10px;">‚ùå Login Failed</h4>
                <p>${message}</p>
                <p style="margin-top: 10px; font-size: 0.9rem;">Please check your credentials and try again.</p>
            `;
            
            result.className = 'result error';
            result.style.display = 'block';
        }

        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                btn.style.background = '#38a169';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(() => {
                alert('Please select and copy the token manually');
            });
        }

        // Auto-select admin user on page load
        window.onload = function() {
            selectUser('admin', 'admin@joodkitchen.com', 'admin123');
        };
    </script>
</body>
</html>
